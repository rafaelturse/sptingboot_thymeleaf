<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">
		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i> <span>List Department</span></li>
				</ul>
				<a class="btn btn-primary btn-md" th:href="@{/department/create}" role="button"> 
					<span class="oi oi-plus mr-2" title="Create" aria-hidden="true"></span> <span>Create Department</span>
				</a>
			</div>
		</nav>

		<div id="listagem" class="container">
			<div th:replace="fragments/alert"></div>

			<div class="table-responsive">
				<table class="table table-striped table-hover table-sm">
					<thead>
						<tr>
							<th>#</th>
							<th>Name</th>
							<th>Action</th>
						</tr>
					</thead>
					<tbody>
						<tr th:each="d : ${departments}">
							<td th:text="${d.id}"></td>
							<td th:text="${d.name}"></td>
							<td colspan="2">
								<a class="btn btn-info btn-sm" th:href="@{/department/update/{id} (id=${d.id}) }" role="button">
									<span class="oi oi-brush" title="Editar" aria-hidden="true"></span>
								</a>
								<button th:id="${ 'btn_department/delete/' + d.id}" type="button" class="btn btn-danger btn-sm" 
									data-toggle="modal" data-target="#myModal">
									<span class="oi oi-circle-x" title="Delete Unabled" aria-hidden="true"></span>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div th:replace="fragments/modal :: modal"></div>
	</section>
</body>
</html>
