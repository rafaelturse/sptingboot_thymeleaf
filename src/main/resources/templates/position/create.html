<!DOCTYPE html>
<html layout:decorate="~{layout}">
<head>
<meta charset="UTF-8" />
</head>
<body>
	<section class="layout-content" layout:fragment="corpo">

		<nav class="navbar navbar-expand-md bg-light">
			<div class="collapse navbar-collapse" id="navbarsExampleDefault">
				<ul class="navbar-nav mr-auto">
					<li class="nav-item active"><i class="oi oi-caret-right"></i>
						<span>Create Position</span></li>
				</ul>
			</div>
			<a class="btn btn-primary btn-md" th:href="@{/position/list}" role="button">
				<span class="oi oi-spreadsheet mr-2" title="Create" aria-hidden="true"></span><span>List Positions</span>
			</a>
		</nav>

		<div id="cadastro" class="container">
			<div th:replace="fragments/alert"></div>

			<form th:action="${position.id == null} ? @{/position/save} : @{/position/update}" th:object="${position}" method="POST">
				<div th:replace="fragments/validacao  :: validacao"></div>

				<div class="form-row">
					<div class="form-group col-md-6">
						<label for="name">Name</label> 
						<input type="text" class="form-control" id="name" placeholder="Name" autofocus="autofocus" th:field="*{name}" />
					</div>
					<div class="form-group col-md-4">
						<label for="department">Department</label> 
						<select id="department" class="form-control" th:field="*{department}">
							<option value="">Select</option>
							<option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
						</select>
					</div>
				</div>
				<input type="hidden" id="id" th:field="*{id}" />
				<button type="submit" class="btn btn-primary btn-sm">Save</button>
			</form>
		</div>
	</section>
</body>
</html>
